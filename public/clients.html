<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∏–µ–Ω—Ç—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Dropdown Menu Styles */
        .nav-menu {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .menu-button {
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 220px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            border-radius: 8px;
            z-index: 1000;
            margin-top: 5px;
            overflow: hidden;
        }

        .dropdown-content.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-content a {
            color: #333;
            padding: 14px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .dropdown-content a:hover {
            background: #f8f9fa;
            border-left-color: #667eea;
        }

        .dropdown-content a.active {
            background: #e3f2fd;
            border-left-color: #667eea;
            font-weight: 600;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .client-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .client-card:hover {
            transform: translateY(-5px);
        }

        .client-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .client-info {
            color: #666;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .client-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        .action-edit {
            background: #FFA726;
            color: white;
        }

        .action-edit:hover {
            background: #FB8C00;
        }

        .action-delete {
            background: #ff4757;
            color: white;
        }

        .action-delete:hover {
            background: #ff3838;
        }

        .action-whatsapp {
            background: #25D366;
            color: white;
        }

        .action-whatsapp:hover {
            background: #1fb855;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-cancel {
            background: #e1e8ed;
            color: #333;
            flex: 1;
        }

        .btn-cancel:hover {
            background: #d1d8dd;
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            color: #999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dropdown Navigation Menu -->
        <div class="nav-menu">
            <button class="menu-button" onclick="toggleMenu()">
                ‚ò∞ –ú–µ–Ω—é
            </button>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="/">üìÑ –°–æ–∑–¥–∞—Ç—å —Å—á–µ—Ç</a>
                <a href="/invoices">üìä –°–ø–∏—Å–æ–∫ —Å—á–µ—Ç–æ–≤</a>
                <a href="/clients" class="active">üë• –ö–ª–∏–µ–Ω—Ç—ã</a>
                <a href="/warehouse">üì¶ –°–∫–ª–∞–¥</a>
                <a href="/analytics">üìà –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</a>
                <a href="/settings">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</a>
            </div>
        </div>

        <div class="header">
            <div class="header-content">
                <h1>üë• –ö–ª–∏–µ–Ω—Ç—ã</h1>
                <button class="btn btn-primary" onclick="openAddModal()">+ –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</button>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏, —Ç–µ–ª–µ—Ñ–æ–Ω—É –∏–ª–∏ email..." oninput="searchClients()">
        </div>

        <div id="clientsGrid" class="clients-grid"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>üìã –ù–µ—Ç –∫–ª–∏–µ–Ω—Ç–æ–≤</h3>
            <p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞!</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">–î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</div>
            <form id="clientForm">
                <div class="form-group">
                    <label for="clientName">–ù–∞–∑–≤–∞–Ω–∏–µ / –§–ò–û *</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="clientPhone">–¢–µ–ª–µ—Ñ–æ–Ω (WhatsApp)</label>
                    <input type="tel" id="clientPhone" placeholder="+79001234567">
                </div>
                <div class="form-group">
                    <label for="clientEmail">Email</label>
                    <input type="email" id="clientEmail">
                </div>
                <div class="form-group">
                    <label for="clientAddress">–ê–¥—Ä–µ—Å</label>
                    <input type="text" id="clientAddress">
                </div>
                <div class="form-group">
                    <label for="clientNotes">–ó–∞–º–µ—Ç–∫–∏</label>
                    <textarea id="clientNotes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                    <button type="submit" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let clients = [];
        let editingClientId = null;

        // Toggle dropdown menu
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('show');
        }

        // Close menu when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button')) {
                const menu = document.getElementById('dropdownMenu');
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show');
                }
            }
        }

        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                const data = await response.json();
                clients = data.clients;
                renderClients(clients);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤');
            }
        }

        function renderClients(clientsToRender) {
            const grid = document.getElementById('clientsGrid');
            const emptyState = document.getElementById('emptyState');

            if (clientsToRender.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            grid.innerHTML = '';

            clientsToRender.forEach(client => {
                const card = document.createElement('div');
                card.className = 'client-card';

                const phoneDisplay = client.phone ? `üì± ${client.phone}` : '';
                const emailDisplay = client.email ? `üìß ${client.email}` : '';
                const addressDisplay = client.address ? `üìç ${client.address}` : '';

                card.innerHTML = `
                    <div class="client-name">${client.name}</div>
                    ${phoneDisplay ? `<div class="client-info">${phoneDisplay}</div>` : ''}
                    ${emailDisplay ? `<div class="client-info">${emailDisplay}</div>` : ''}
                    ${addressDisplay ? `<div class="client-info">${addressDisplay}</div>` : ''}
                    ${client.notes ? `<div class="client-info" style="margin-top: 10px; font-style: italic;">üí¨ ${client.notes}</div>` : ''}
                    <div class="client-actions">
                        ${client.phone ? `<button class="action-btn action-whatsapp" onclick="sendWhatsApp('${client.phone}')">üí¨ WhatsApp</button>` : ''}
                        <button class="action-btn action-edit" onclick="editClient('${client.id}')">‚úèÔ∏è</button>
                        <button class="action-btn action-delete" onclick="deleteClient('${client.id}')">üóëÔ∏è</button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function searchClients() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) {
                renderClients(clients);
                return;
            }

            const filtered = clients.filter(client =>
                client.name.toLowerCase().includes(query) ||
                (client.phone && client.phone.includes(query)) ||
                (client.email && client.email.toLowerCase().includes(query))
            );

            renderClients(filtered);
        }

        function openAddModal() {
            editingClientId = null;
            document.getElementById('modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞';
            document.getElementById('clientForm').reset();
            document.getElementById('clientModal').classList.add('show');
        }

        function editClient(id) {
            const client = clients.find(c => c.id === id);
            if (!client) return;

            editingClientId = id;
            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–∞';
            document.getElementById('clientName').value = client.name;
            document.getElementById('clientPhone').value = client.phone || '';
            document.getElementById('clientEmail').value = client.email || '';
            document.getElementById('clientAddress').value = client.address || '';
            document.getElementById('clientNotes').value = client.notes || '';
            document.getElementById('clientModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('clientModal').classList.remove('show');
        }

        async function deleteClient(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞?')) return;

            try {
                const response = await fetch(`/api/clients/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadClients();
                } else {
                    alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
            }
        }

        function sendWhatsApp(phone) {
            let cleanPhone = phone.replace(/[^0-9]/g, '');
            if (cleanPhone.startsWith('8')) {
                cleanPhone = '7' + cleanPhone.substring(1);
            }
            if (!cleanPhone.startsWith('7')) {
                cleanPhone = '7' + cleanPhone;
            }

            const message = '–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ!';
            const whatsappUrl = `https://web.whatsapp.com/send?phone=${cleanPhone}&text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, 'whatsapp', 'width=1200,height=800');
        }

        document.getElementById('clientForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('clientName').value,
                phone: document.getElementById('clientPhone').value,
                email: document.getElementById('clientEmail').value,
                address: document.getElementById('clientAddress').value,
                notes: document.getElementById('clientNotes').value
            };

            try {
                const url = editingClientId ? `/api/clients/${editingClientId}` : '/api/clients';
                const method = editingClientId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal();
                    loadClients();
                } else {
                    alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        });

        // Load clients on start
        loadClients();
    </script>
</body>
</html>
